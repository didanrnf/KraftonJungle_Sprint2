{% extends "layout.html" %}
{% set page = "landing" %}
{% block content %}
<div
    class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">

    <!-- 움직이는 그라데이션 배경 -->
    <div class="absolute inset-0 animated-gradient opacity-20"></div>

    <!-- 떠다니는 음표들 (독립적으로 배치) -->
    <div class="pointer-events-none absolute top-[20%] left-[10%] text-indigo-600/20 text-4xl animate-bounce">
        ♪
    </div>

    <div
        class="pointer-events-none absolute bottom-[20%] right-[10%] text-indigo-600/20 text-4xl animate-bounce [animation-delay:2s]">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd"
                d="M19.952 1.651a.75.75 0 0 1 .298.599V16.303a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.403-4.909l2.311-.66a1.5 1.5 0 0 0 1.088-1.442V6.994l-9 2.572v9.737a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.402-4.909l2.31-.66a1.5 1.5 0 0 0 1.088-1.442V5.25a.75.75 0 0 1 .544-.721l10.5-3a.75.75 0 0 1 .658.122Z"
                clip-rule="evenodd" />
        </svg>
    </div>

    <div
        class="pointer-events-none absolute top-1/2 right-[20%] text-indigo-600/20 text-4xl animate-bounce [animation-delay:4s]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z" />
        </svg>
    </div>

    <!-- 별들 -->
    <div
        class="star absolute top-[25%] left-[85%] text-indigo-300 text-xs animate-float pointer-events-none select-none opacity-60">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
            <path fill-rule="evenodd"
                d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                clip-rule="evenodd" />
        </svg>
    </div>

    <div
        class="star absolute top-[45%] left-[15%] text-indigo-300 text-xs animate-float pointer-events-none select-none opacity-60">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
            <path fill-rule="evenodd"
                d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                clip-rule="evenodd" />
        </svg>
    </div>

    <div
        class="star absolute top-[60%] left-[90%] text-indigo-300 text-xs animate-float pointer-events-none select-none opacity-60">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
            <path fill-rule="evenodd"
                d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                clip-rule="evenodd" />
        </svg>
    </div>

    <div
        class="star absolute top-[75%] left-[5%] text-indigo-300 text-xs animate-float pointer-events-none select-none opacity-60">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-7">
            <path fill-rule="evenodd"
                d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                clip-rule="evenodd" />
        </svg>
    </div>

    <!-- 메인 콘텐츠 영역: 모든 요소가 함께 움직임 -->
    <div class="relative flex flex-col items-center justify-center space-y-8">

        <!-- LP판과 톤암 -->
        <div class="relative group">
            <!-- 3D 유지 -->
            <div class="transform-gpu [transform-style:preserve-3d] relative">

                <!-- 레코드 본체 -->
                <div class="relative w-52 h-52 md:w-64 md:h-64 rounded-full overflow-hidden
                        shadow-xl shadow-black/40
                        bg-black animate-spin-tilt group-hover:animate-spin-tilt-fast">

                    <!-- 그루브(홈) 패턴 -->
                    <div class="absolute inset-0 opacity-90
                          bg-[repeating-conic-gradient(from_0deg,#0b0b0b_0deg,#0b0b0b_6deg,#000_6deg,#000_12deg)]">
                    </div>

                    <!-- 비네트(가장자리 어둡게) -->
                    <div
                        class="absolute inset-0
                          bg-[radial-gradient(closest-side,rgba(255,255,255,0.08),rgba(0,0,0,0.92)_70%,rgba(0,0,0,1)_100%)]">
                    </div>

                    <!-- 중앙 라벨 -->
                    <div class="absolute inset-0 m-auto w-[36%] h-[36%] rounded-full
                          bg-gradient-to-br from-fuchsia-400 via-purple-500 to-indigo-600
                          shadow-[inset_0_0_20px_rgba(255,255,255,0.35)]"></div>

                    <!-- 라벨 기준 마커 -->
                    <div class="absolute inset-0 m-auto w-[36%] h-[36%]">
                        <div class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-[2px]
                            w-[12%] h-[18%] rounded-sm bg-white/90"></div>
                    </div>

                    <!-- 센터 홀 -->
                    <div class="absolute inset-0 m-auto w-[6%] h-[6%] rounded-full bg-black"></div>

                    <!-- 빛 스윕(하이라이트) -->
                    <div class="absolute inset-[-35%] rounded-full pointer-events-none
                          bg-[conic-gradient(from_0deg,transparent_0_80%,rgba(255,255,255,0.12)_85%,transparent_95%)]
                          animate-sweep-slow group-hover:animate-sweep-fast"></div>
                </div>

                <!-- 톤암(바늘) -->
                <div
                    class="absolute right-[-28px] md:right-[-36px] top-[-6px] md:top-[-10px] w-44 md:w-52 h-0 pointer-events-none">
                    <!-- 피벗(베이스) -->
                    <div class="absolute right-0 top-0 h-6 w-6 md:h-7 md:w-7 rounded-full bg-zinc-500 shadow-inner">
                    </div>

                    <!-- 암(막대) -->
                    <div class="origin-right absolute right-[12px] top-[10px]
                          h-1 w-40 md:w-48 bg-zinc-300 rounded-full
                          rotate-[-24deg] group-hover:rotate-[-24deg]
                          transition-transform duration-500 ease-out">

                        <!-- 헤드셸 -->
                        <div class="absolute -left-3 -top-1 h-3 w-4 bg-zinc-700 rounded-sm"></div>
                        <!-- 니들(바늘) -->
                        <div class="absolute -left-2 top-2 h-4 w-[2px] bg-black rotate-[12deg]"></div>
                        <!-- 카운터 웨이트 -->
                        <div class="absolute -right-4 -top-1 h-4 w-4 bg-zinc-400 rounded-full"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- 메인 텍스트 영역 -->
        <div class="text-center space-y-4">
            <h1 class="text-6xl md:text-7xl font-extrabold text-indigo-600">MusicFlow</h1>
            <p class="text-lg text-slate-600">AI가 당신만을 위한 음악을 찾아드립니다</p>

            <!-- 버튼 (원본 로직 유지) -->
            <div class="pt-4">
                <a href="/recommend" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-lg 
                      hover:bg-indigo-700 hover:animate-bounce transition">
                    음악 여행 시작하기
                </a>
            </div>
        </div>

        <!-- 하단 헤드폰 아이콘 -->
        <div class="flex justify-center opacity-60 pt-8">
            <div class="decorative-icon w-15 h-15 text-indigo-700 animate-gentle-bounce">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-headphones-icon lucide-headphones">
                    <path
                        d="M3 14h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-7a9 9 0 0 1 18 0v7a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3" />
                </svg>
            </div>
        </div>

    </div>

    <!-- 커서 트레일 캔버스 -->
    <canvas id="neonTrail" class="fixed inset-0 pointer-events-none z-40"></canvas>
</div>
{% endblock %}
