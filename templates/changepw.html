{% extends "layout.html" %}
{% set page = "changepw" %}

{% block content %}
{% if status == "need_login" %}
<div class="text-center mt-32">
    <h2 class="text-2xl font-bold text-gray-700">인증이 필요한 서비스입니다</h2>
    <a href="/login" class="mt-4 inline-block px-4 py-2 bg-indigo-600 text-white rounded-lg">로그인 하러가기</a>
</div>

{% else %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
    <div class="bg-white/90 p-6 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">비밀번호 변경</h2>
        <form id="changepw-form">
            <div class="mb-3">
                <label for="changepw-new" class="block text-sm text-gray-600 mb-1">새 비밀번호</label>
                <input id="changepw-new" type="password" class="w-full p-2 border rounded">
            </div>
            <div class="mb-3">
                <label for="changepw-confirm" class="block text-sm text-gray-600 mb-1">비밀번호 확인</label>
                <input id="changepw-confirm" type="password" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg">변경하기</button>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
