{% extends "layout.html" %}
{% set page = "register" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
    <div class="bg-white/90 p-6 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">회원가입</h2>
        <form id="register-form">

            <div class="mb-3">
                <label for="register-id" class="block text-sm text-gray-600 mb-1">아이디</label>
                <input id="register-id" type="text" class="w-full p-2 border rounded">
            </div>

            <div class="mb-3">
                <label for="register-password" class="block text-sm text-gray-600 mb-1">비밀번호</label>
                <input id="register-password" type="password" class="w-full p-2 border rounded">
            </div>

            <div class="mb-3">
                <label for="register-nickname" class="block text-sm text-gray-600 mb-1">닉네임</label>
                <input id="register-nickname" type="text" class="w-full p-2 border rounded">
            </div>

            <div class="mb-3">
                <label for="register-name" class="block text-sm text-gray-600 mb-1">이름</label>
                <input id="register-name" type="text" class="w-full p-2 border rounded">
            </div>

            <div class="mb-3">
                <label for="register-birth" class="block text-sm text-gray-600 mb-1">생년월일</label>
                <input id="register-birth" type="date" class="w-full p-2 border rounded">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg">가입하기</button>
        </form>
    </div>
</div>
{% endblock %}
